# Print a banner on the UART on startup.
CONFIG_BOOT_BANNER=y
CONFIG_BUILD_TIMESTAMP=y

# Enable console and printk()
CONFIG_PRINTK=y
CONFIG_STDOUT_CONSOLE=y

# Enable Zephyr application to be booted by MCUboot
CONFIG_BOOTLOADER_MCUBOOT=y

CONFIG_FLASH=y
CONFIG_MPU_ALLOW_FLASH_WRITE=y
CONFIG_IMG_MANAGER=y
CONFIG_MCUBOOT_IMG_MANAGER=y
CONFIG_IMG_BLOCK_BUF_SIZE=512

CONFIG_USE_STM32_HAL_ADC=y
CONFIG_USE_STM32_HAL_ADC_EX=y
CONFIG_DMA=y
CONFIG_DMA_0_NAME="DMA_0"
CONFIG_DMA_0_IRQ_PRI=3
CONFIG_DMA_1_NAME="DMA_1"
CONFIG_DMA_1_IRQ_PRI=3
CONFIG_DMA_2_NAME="DMA_2"
CONFIG_DMA_2_IRQ_PRI=3
CONFIG_SYS_LOG_DMA_LEVEL=0
CONFIG_DMA_STM32F4X=y
CONFIG_DMA_0_RX_SUB_CHANNEL_ID=0
CONFIG_DMA_0_TX_SUB_CHANNEL_ID=0
CONFIG_DMA_1_RX_SUB_CHANNEL_ID=4
CONFIG_DMA_1_TX_SUB_CHANNEL_ID=4
CONFIG_DMA_2_RX_SUB_CHANNEL_ID=4
CONFIG_DMA_2_TX_SUB_CHANNEL_ID=4

CONFIG_USE_STM32_HAL_MMC=y
